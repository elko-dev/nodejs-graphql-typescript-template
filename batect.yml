containers:
  docker-push-env:
    build_directory: .batect/docker-push-env
    volumes:
      - local: .
        container: /code
        options: cached
      - local: /var/run/docker.sock
        container: /var/run/docker.sock
    working_directory: /code

  build-env:
    image: node:13.8.0
    volumes:
      - local: .
        container: /code
        options: cached
    working_directory: /code
  database:
    build_directory: .batect/database
    ports:
      - local: 5432
        container: 5432

tasks:
  dependencies:
    description: Install project dependencies
    group: Build tasks
    run:
      container: build-env
      command: ./scripts/dependencies.sh
  build:
    description: Compile application typescript to javascript.
    group: Build tasks
    run:
      container: build-env
      command: ./scripts/build.sh
      environment:
        AUTH_CONFIG: ${AUTH_CONFIG}

  test:
    description: Run unit tests for application
    group: Test tasks
    run:
      container: build-env
      command: ./scripts/test.sh
      environment:
        CI: "true"
  testWatch:
    description: Run unit tests for application
    group: Test tasks
    run:
      container: build-env
      command: ./scripts/test.sh
  runLocal:
    description: Run app locally.
    group: Deploy tasks
    run:
      ports:
      - local: 4000
        container: 4000
      container: build-env
      command: ./scripts/local.sh
      environment:
        NODE_ENV: local
        DATABASE_URL: postgres://admin:admin@database:5432/myapp
        TYPEORM_SYNCHRONIZE: "true"
        TYPEORM_ENTITIES: dist/models/*.js
        TYPEORM_LOGGING: "true"
        GOOGLE_APPLICATION_CREDENTIALS: config/spawn-platform.json
        AUTH_CONFIG: ${AUTH_CONFIG}
    dependencies:
      - database
  deploy:
    description: Deploy app
    group: Deploy tasks
    run:
      container: docker-push-env
      command: ./.batect/buildAndPushHeroku.sh
      environment:
        HEROKU_API_KEY: ${HEROKU_API_KEY}
        APP_NAME: myapp-${ENV}