containers:
  deploy-env:
    image: elkodev/ruby-dpl-image:f179fb18eeb91ac0421c8e9bd7f51715eb9a44c2
    volumes:
      - local: .
        container: /code
        options: cached
    working_directory: /code
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

  build-env:
    image: node:13.8.0
    volumes:
      - local: .
        container: /code
        options: cached
    working_directory: /code
  database:
    build_directory: .batect/database
    ports:
      - local: 5432
        container: 5432

tasks:
  dependencies:
    description: Install project dependencies
    group: Build tasks
    run:
      container: build-env
      command: ./scripts/dependencies.sh
  build:
    description: Compile application typescript to javascript.
    group: Build tasks
    run:
      container: build-env
      command: ./scripts/build.sh
  test:
    description: Run unit tests for application
    group: Test tasks
    run:
      container: build-env
      command: ./scripts/test.sh
      environment:
        CI: "true"
  testWatch:
    description: Run unit tests for application
    group: Test tasks
    run:
      container: build-env
      command: ./scripts/test.sh
  runLocal:
    description: Run app locally.
    group: Deploy tasks
    run:
      ports:
      - local: 4000
        container: 4000
      container: build-env
      command: ./scripts/local.sh
      environment:
        NODE_ENV: local
        DATABASE_URL: postgres://admin:admin@database:5432/myapp
        TYPEORM_SYNCHRONIZE: "true"
        TYPEORM_ENTITIES: dist/models/*.js
        TYPEORM_LOGGING: "true"
        GOOGLE_APPLICATION_CREDENTIALS: config/spawn-platform.json
        AUTH_CONFIG: ${AUTH_CONFIG}
    dependencies:
      - database
  deployDev:
    description: Deploy app to dev
    group: Deploy tasks
    run:
      container: deploy-env
      command: ./scripts/deploy.sh
      environment:
        APP_NAME: dev-myapp
        HEROKU_API_KEY: ${HEROKU_API_KEY}
  deployStage:
    description: Deploy app to stage
    group: Deploy tasks
    run:
      container: deploy-env
      command: ./scripts/deploy.sh
      environment:
        APP_NAME: stage-myapp
        HEROKU_API_KEY: ${HEROKU_API_KEY}
  deployProd:
    description: Deploy app to prod
    group: Deploy tasks
    run:
      container: deploy-env
      command: ./scripts/deploy.sh
      environment:
        APP_NAME: prod-myapp
        HEROKU_API_KEY: ${HEROKU_API_KEY}