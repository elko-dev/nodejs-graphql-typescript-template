type Mutation {
  signUpUser(
    email: String!
    firstName: String!
    lastName: String!
    phoneNumber: String!
    password: String!
  ): UserResponse
}

type UserResponse {
  user: User
  errors: [Error]!
}

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  phoneNumber: String!
}

type Query {
  getUser(id: String!): UserResponse!
}

type Error {
  message: String!
}
