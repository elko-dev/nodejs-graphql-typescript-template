type Mutation {
  createUser(
    email: String!
    firstName: String!
    lastName: String!
    phoneNumber: String!
  ): User!
}

type UserQueryResponse {
  user: User
  errors: [Error]!
}

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  phoneNumber: String!
}

type Query {
  getUser(id: String!): UserQueryResponse!
}

type Error {
  message: String!
}
