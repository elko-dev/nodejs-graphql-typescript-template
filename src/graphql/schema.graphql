### Mutation ####
type Mutation {
  signUpUser(
    email: String!
    firstName: String!
    lastName: String!
    phoneNumber: String
    password: String!
  ): UserResponse
  signUpAuthorizedUser(
    email: String!
    firstName: String!
    lastName: String!
    authId: String!
    phoneNumber: String
  ): UserResponse
  createLocation(
    latitude: Float!
    longitude: Float!
    name: String!
    description: String
  ): LocationResponse
}

### Types ###
type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  phoneNumber: String
}

type Location {
  id: ID!
  latitude: Float!
  longitude: Float!
  name: String!
  description: String
}
type PushNotification {
  title:String!
  message:String!
  pushIconUrl:String
  sound:String
  clickAction:String
  androidNotificationChannel:String
  androidNotificationColor:String #RGB format
  androidImageUrl:String
}
### Response Types ###
type UserResponse {
  user: User
  errors: [Error]!
}

type LocationResponse {
  location: Location
  errors: [Error]!
}

type LocationsResponse {
  locations: [Location]
  errors: [Error]!
}

type PushNotificationResponse {
  location: Location
  errors: [Error]!
}
### Query ###
type Query {
  getUser(id: String!): UserResponse!
  getUserByFirebaseId(id: String!): UserResponse!
  getLocations(input:String): LocationsResponse!
}
#### Generic Responses ####
type Error {
  message: String!
}
type BooleanResponse {
  response: Boolean
  errors: [Error]!
}
type GenericResponse {
  message: String
  errors: [Error]!
}
