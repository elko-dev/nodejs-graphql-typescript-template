type Mutation {
  signUpUser(
    email: String!
    firstName: String!
    lastName: String!
    phoneNumber: String
    password: String!
  ): UserResponse
  signUpAuthorizedUser(
    email: String!
    firstName: String!
    lastName: String!
    authId: String!
    phoneNumber: String
  ): UserResponse
}

type UserResponse {
  user: User
  errors: [Error]!
}

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  phoneNumber: String
}

type Query {
  getUser(id: String!): UserResponse!
  getUserByFirebaseId(id: String!): UserResponse!
}

type Error {
  message: String!
}
